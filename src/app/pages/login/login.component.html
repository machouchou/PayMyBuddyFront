    <div class="row">
    <aside class="col-sm-4 form-login">
    <p>Login form style 1</p>
    <div class="card">
    <article class="card-body">
    <a routerLink="/register" class="float-right btn btn-outline-primary">Sign up</a>
    <h4 class="card-title mb-4 mt-1">Sign in</h4>
    <form [formGroup]="loginForm" (submit)="onSubmit()">
        <div class="form-group">
        <label>Your email</label>
            <input name="" class="form-control" placeholder="Email" type="email" formControlName="email" >
            <span *ngIf="loginForm?.get('email')?.touched && loginForm?.get('email')?.invalid" style="color: red;">a valid email is required</span>
        </div> <!-- form-group// -->
        <div class="form-group">
               <label>Your password</label>
            <input class="form-control" placeholder="******" type="password" formControlName="password" >
            <span *ngIf="loginForm?.get('password')?.touched && loginForm?.get('password')?.invalid" style="color: red;">a valid password is required</span>
        </div> <!-- form-group// -->
        <div class="form-group">
        <div class="checkbox">
          <label> <input type="checkbox"> Save password </label>
        </div> <!-- checkbox .// -->
        </div> <!-- form-group// -->  
        <div class="form-group">
            <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block"> Login  </button>
        </div> <!-- form-group// -->                                                          
    </form>
    </article>
    </div> <!-- card.// -->
    
    </aside> <!-- col.// -->
  
    </div> <!-- row.// -->
    
    </div>
    <!--container end.//-->
