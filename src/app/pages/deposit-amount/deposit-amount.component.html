<div class="bg-light row col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">

<div class="col-sm-10">Transaction On PMB</div>
</div>
<div class="bg-light row col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    <form class="form-inline" [formGroup]="connectionForm" (submit)="onSubmit()">
      <div class="form-group mb-2">
        <select class="form-control form-control-sm custom-select custom-select-sm" name="transaction"
          formControlName="transaction">
          <option value="">Select A Transaction</option>
          <option *ngFor="let transaction of transactions; let i = index" value="{{ transaction}}">{{transaction}}
          </option>
        </select>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input type="text" class="form-control" formControlName="description" id="inputDescription" placeholder="Description">
        <span *ngIf="connectionForm?.get('description')?.touched && connectionForm?.get('description')?.invalid" style="color: red;">
          a description is required</span>
      </div>
      <div class="form-group mx-sm-3 mb-2">
        <input type="number" class="form-control" formControlName="amount" id="inputAmount" placeholder="0â‚¬">
        <span *ngIf="connectionForm?.get('amount')?.touched && connectionForm?.get('amount')?.invalid" style="color: red;">a
          Amount is required</span>
      </div>
      <button type="submit" class="btn btn-success mb-2" [disabled]="connectionForm.invalid">Validate</button>
    </form>
  
</div>
