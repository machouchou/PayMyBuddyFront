<p>list-friends works!</p>
<div class="col-sm-12 col-sm-offset-3 col-md-10 col-md-offset-2 main">
    

    <h2 class="sub-header">My Friends</h2>
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>FirstName</th>
          <th>LastName</th>
          <th>BirthDate</th>
          <th>Address</th>
          <th>Country</th>
          <th>Email</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor= "let t of listFriends">
          <td>{{t.firstName}}</td>
          <td>{{t.lastName}}</td>
          <td>{{t.birthDate}}</td>
          <td>{{t.address}}</td>
          <td>{{t.country}}</td>
          <td>{{t.appAccountDto?.email}}</td>
        </tr>
        
      </tbody>
    </table>
  </div>
</div>
