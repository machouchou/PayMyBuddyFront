<form [formGroup]="addFriendForm" (submit)="onSubmit()">
<div class="modal-header">
    <h4 class="modal-title">Add Friend</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
        <label>Your Friend Email</label>
            <input name="" class="form-control" placeholder="monadresse@free.fr" type="email" formControlName="friendEmail" >
            <span *ngIf="addFriendForm?.get('friendEmail')?.touched && addFriendForm?.get('friendEmail')?.invalid" style="color: red;">a valid email is required</span>
        </div> <!-- form-group// -->
  </div>
  <div class="modal-footer">
    <button type="submit" [disabled]="addFriendForm.invalid" class="btn btn-outline-dark" >OK</button>
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Cancel</button>
  </div>
</form>
